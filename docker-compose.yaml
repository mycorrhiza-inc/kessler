# local development docker compose
services:
  frontend:
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
    env_file:
      - config/global.env
    expose:
      - 3000
    command:
      # - "sleep"
      # - "9999999999d"
      - "npm"
      - "run"
      - "start"

  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    env_file:
      - config/global.env
    volumes:
      - ${VOLUMES_DIRECTORY:-./volumes}/files:/files
    command:
      # - "python"
      # - "rag/postgres_example.py"
      - "uvicorn"
      - "main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "5505"
      - "--workers"
      - "4"
      - "--reload"
    expose:
      - 5505

  database:
    image: pgvector/pgvector:pg16
    restart: always
    ports:
      - "6543:5432"
    env_file:
      - config/global.env
    expose:
      - "5432"
    volumes:
      - ${VOLUMES_DIRECTORY:-./volumes}/pgdata:/var/lib/postgresql/data
