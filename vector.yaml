sources:
  docker_logs_source:
    type: docker_logs

sinks:
  otlp_sink:
    type: opentelemetry
    protocol:
      type: http
      uri: http://logging-nixos-docker.tail4a273.ts.net:4318/v1/logs
      method: post
      encoding:
        codec: json
      framing:
        method: newline_delimited
      headers:
        content-type: application/json
    inputs:
      - docker_logs_source
