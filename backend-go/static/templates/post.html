<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kessler Static Resources</title>
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="flex-none">
        <button class="btn btn-square btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-5 w-5 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
      <div class="flex-1">
        <a class="btn btn-ghost text-xl" href="/static"
          >Kessler Static Resources</a
        >
      </div>
      <div class="flex-1">
        <a class="btn btn-ghost text-xl" href="/app">Application</a>
      </div>
      <div class="flex-1">
        <a class="btn btn-ghost text-xl" href="/">About</a>
      </div>
    </div>
    <div class="flex justify-center">
      <div class="max-w-1/2">
        <div class="text-center">
          <h1 class="text-5xl font-bold">{{ .Title }}</h1>
          <h3 class="text-xl">{{ .Date }}</h3>
        </div>
        <article class="prose" style="maxwidth: 100vw">{{ .HTML }}</article>
      </div>
    </div>
  </body>
</html>
