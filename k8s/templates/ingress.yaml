apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kessler-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls.certresolver: {{ .Values.traefik.certResolver }}
spec:
  rules:
  - host: {{ .Values.frontend.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: {{ .Values.frontend.port }}
  {{/* - host: "*.{{ .Values.frontend.domain }}" */}}
  {{/*   http: */}}
  {{/*     paths: */}}
  {{/*     - path: / */}}
  {{/*       pathType: Prefix */}}
  {{/*       backend: */}}
  {{/*         service: */}}
  {{/*           name: frontend */}}
  {{/*           port: */}}
  {{/*             number: {{ .Values.frontend.port }} */}}
  - host: {{ .Values.backend.domain }}
    http:
      paths:
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: {{ .Values.backend.port }}
  tls:
  - hosts:
    - {{ .Values.frontend.domain }}
    {{/* - "*.{{ .Values.frontend.domain }}" */}}
    - {{ .Values.backend.domain }}
