# local development docker compose
services:
  frontend:
    hostname: "kessler.xyz"
    build:
      context: ./frontend
      dockerfile: ./Dockerfile-dev
    env_file:
      - config/global.env
    volumes:
      - ./config/frontend.env.local:/app/.env.local
      - ./config/global.env:/app/.env
      - ./frontend/src/:/app/src
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
    expose:
      - 3000
    command:
      - "npm"
      - "run"
      - "dev"

  reverse-proxy:
    image: traefik:v3.1.2
    command: >
      --api.insecure=true
      --providers.docker
    expose:
      - 80
      - 443
    ports:
      - "80:80"
      - "${PROXY_UI_PORT:-8083}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  backend-go:
    image: cosmtrek/air
    command:
      - "air"
    env_file:
      - config/global.env
    environment:
      - "air_wd=/app"
    volumes:
      - ./backend-go:/app
      - ./config/global.env:/app/.env
    working_dir: /app
    expose:
      - 4041
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.go-backend.rule=PathPrefix(`/api/v2`)"
      - "traefik.http.middlewares.test-stripprefix.stripprefix.prefixes=/api/v2"
